[build]
  base = "physical-ai-book"           # ‚Üê Ye line add kar do
  command = "npm ci && npm run build"
  publish = "physical-ai-book/build"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.railway.app/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200